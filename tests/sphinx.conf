#############################################################################
## indexer settings
#############################################################################
indexer
{
    mem_limit = 128M
}

#############################################################################
## real-time indexes
#############################################################################

index foo
{
    type = rt
    path = /tmp/foo
    dict = keywords
    rt_field = short
    rt_field = text
    rt_attr_string = kind
    rt_attr_uint = uid

    phrase_boundary = ., ?, !, U+2026
    blend_chars = +, &->+
    blend_mode = trim_none, skip_pure
    charset_type = utf-8
    charset_table = 0..9, A..Z->a..z, _, a..z, U+410..U+42F->U+430..U+44F, U+430..U+44F
}

#############################################################################
## searchd settings
#############################################################################
searchd
{
    listen = 9312
    listen = 9306:mysql41
    log	= /tmp/searchd.log
    query_log = /tmp/query.log
    binlog_path = /tmp
    pid_file = /tmp/searchd.pid
    workers = threads
}
